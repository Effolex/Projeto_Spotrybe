<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotrybe | Search</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="../css/aside.css">
  <link rel="stylesheet" href="../css/search.css">
</head>
<body>
  <aside>
    <div class="logo-container">
      <i class="fab fa-spotify"></i>
      <h1>Spotrybe</h1>
    </div>
    <div class="menu-container">
      <nav><span><i class="fas fa-home"></i></span> Home</nav>
      <nav class="active"> <span><i class="fas fa-search"></i></span> Search</nav>
      <nav> <span><i class="fas fa-heart"></i></span> Liked Songs</nav>
    </div>
  </aside>
  <main>
    <div class="hero-search">
      <h1>Search</h1>
    </div>
    <div class="busca-container">
      <input type="text" id="search" placeholder="Buscar musicas..." minlength="2" maxlength="50">
      <i class="fas fa-search busca-item"></i>
    </div>
    <div class="grid-container">
      <div class="grid-item">
        <img src="https://picsum.photos/200" alt="">
        <h2>Name</h2>
        <h4>Author</h4>
      </div>
    </div>
  </main>
  <script src="../javaScript/searchAPI.js"></script>
</body>
</html>
