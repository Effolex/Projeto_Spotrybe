<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotrybe | Login</title>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Page CSS -->
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <header class="mb-4">
      <h1>Login</h1>
      <div class="purple-gradient-line"></div>
    </header>
    <main>
      <form>
        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input
            class="form-control"
            type="text"
            name="username"
            id="username"
            placeholder="MatheusMeContrata"
          />
        </div>
        <div class="mb-3 password-container">
          <label class="form-label" for="password">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
            placeholder="********"
          />
        </div>
        <div class="mb-4 text-center d-flex justify-content-between align-items-center">
          <a href="./changePassword.html">Forgot your password?</a>
          <button class="btn btn-purple login-btn" type="submit" id="submit">Sign In</button>
        </div>
        <p class="mb-4 h3 text-center">New to SpoTrybe?</p>
        <button class="btn btn-light signup-btn">SIGN UP</button>
      </form>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- Page JS-->
    <script src="../javaScript/login.js"></script>
  </body>
</html>
