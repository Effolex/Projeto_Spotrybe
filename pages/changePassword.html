<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Password</title>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Page CSS -->
    <link rel="stylesheet" href="../css/changePassword.css" />
  </head>
  <body>
    <header class="mb-4">
      <h1>Change Password</h1>
      <div class="purple-gradient-line"></div>
    </header>
    <main>
      <form>
        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input
            class="form-control"
            type="text"
            name="username"
            id="username"
            placeholder="Rawnald"
          />
        </div>
        <div class="mb-3 password-container">
          <label class="form-label" for="password">New Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
            placeholder="********"
          />
        </div>
        <button class="mb-4 btn btn-purple change-pwd-btn" type="submit">Change Password</button>
        <p class="h3 text-center">Have an Account? <a class="h5" href="./login.html">Log in</a></p>
      </form>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- Page JS-->
    <script src="../javaScript/changePassword.js"></script>
  </body>
</html>
