<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotrybe | Sign Up</title>
    <link rel="shortcut icon" href="../assets/favicon.png" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- Page CSS -->
    <link rel="stylesheet" href="../css/signup.css" />
  </head>
  <body>
    <header class="mb-4">
      <h1>Sign Up</h1>
      <div class="purple-gradient-line"></div>
    </header>
    <main>
      <form class="d-flex flex-column align-items-center">
        <div class="mb-3">
          <label class="form-label" for="username">Username</label>
          <input
            class="form-control"
            type="text"
            name="username"
            id="username"
            placeholder="RLMeNota"
            required
          />
        </div>
        <div class="mb-4 password-container">
          <label class="form-label" for="password">Password</label>
          <input
            class="form-control"
            type="password"
            name="password"
            id="password"
            placeholder="********"
            required
          />
        </div>
        <div class="mb-4 spotify-id-container">
            <label class="form-label" for="password">Spotify Id (Optional)</label>
          <input
            class="form-control"
            type="text"
            name="spotify-id"
            id="spotify-id"
            placeholder="12147540058"
          />
        </div>
        <button class="mb-4 btn btn-purple signup-btn" type="submit">Sign Up</button>
        <p class="h3 text-center">Have an Account? <a class="h5" href="./login.html">Log in</a></p>
      </form>
    </main>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
    <!-- Page JS-->
    <script type="module" src="../javaScript/signup.js"></script>
  </body>
</html>
